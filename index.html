<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartxLabs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main>
        <section id="web-technologies" class="pt_155 pb_155">
            <div class="container">
                <h2 class="bold text_xl pb_16">Web and Mobile App Technologies </h2>
                <p class="medium capitalize">We gained expertise over the years</p>

                <div class="flex pt_88">
                    <div>
                        <div class="circular-box">
                            <img src="img/python.png" alt="python">
                        </div>
                        <p class="text_xxxs semi-bold text-center">Python</p>
                    </div>
                    <div>
                        <div class="circular-box">
                            <img src="img/postgre.png" alt="PostgreSQL">
                        </div>
                        <p class="text_xxxs semi-bold text-center">PostgreSQL</p>
                    </div>
                    <div>
                        <div class="circular-box">
                            <img src="img/node.png" alt="node">
                        </div>
                        <p class="text_xxxs semi-bold text-center">Node Js</p>
                    </div>
                    <div>
                        <div class="circular-box">
                            <img src="img/mysql.png" alt="mysql">
                        </div>
                        <p class="text_xxxs semi-bold text-center">My SQL</p>
                    </div>
                    <div>
                        <div class="circular-box">
                            <img src="img/mongodb.png" alt="mongodb">
                        </div>
                        <p class="text_xxxs semi-bold text-center">MongoDB</p>
                    </div>
                    <div>
                        <div class="circular-box">
                            <img src="img/html.png" alt="html">
                        </div>
                        <p class="text_xxxs semi-bold text-center">HTML5</p>
                    </div>
                    <div>
                        <div class="circular-box">
                            <img src="img/django.png" alt="django">
                        </div>
                        <p class="text_xxxs semi-bold text-center">Django</p>
                    </div>
                    <div>
                        <div class="circular-box">
                            <img src="img/css.png" alt="css">
                        </div>
                        <p class="text_xxxs semi-bold text-center">CSS3</p>
                    </div>
                    <div>
                        <div class="circular-box">
                            <img src="img/react.png" alt="react">
                        </div>
                        <p class="text_xxxs semi-bold text-center">React Js</p>
                    </div>
                    <div>
                        <div class="circular-box">
                            <img src="img/vue.png" alt="vue">
                        </div>
                        <p class="text_xxxs semi-bold text-center">Vue Js</p>
                    </div>
                    <div>
                        <div class="circular-box">
                            <img src="img/shopify.png" alt="shopify">
                        </div>
                        <p class="text_xxxs semi-bold text-center">Shopify</p>
                    </div>
                    <div>
                        <div class="circular-box">
                            <img src="img/wordpress.png" alt="wordpress">
                        </div>
                        <p class="text_xxxs semi-bold text-center">Wordpress</p>
                    </div>
                </div>

                <div class="text-center pt_60">
                    <a href="javascript:void(0)" class="btn-1">View More Technology</a>
                </div>
            </div>
        </section>

        <section id="why">
            <div class="container">
                <h2 class="text_xxl medium">Why <br>
                    <span class="text_xxl bold">Us.</span>
                </h2>
            </div>
        </section>
    </main>
</body>

</html>
